  <title>tagging question</title>

<body>
  <tagging-q
    teacherText="Which of the following big ideas would YOU associate with this artistic work?"
    answerSet="haxLogo"
    img="./src/haxLogo.png"
    ramble="AI-generated art has emerged as a captivating intersection of technology and creativity, challenging traditional notions of authorship and artistic expression. Leveraging advanced algorithms, AI platforms can analyze vast datasets of existing artwork and generate unique compositions, ranging from abstract designs to hyper-realistic portraits. This form of art creation blurs the boundaries between human and machine, raising thought-provoking questions about the nature of artistry and the role of technology in shaping cultural production. With AI-generated art, artists and technologists explore new avenues of expression, pushing the boundaries of imagination and inspiring fresh perspectives on the creative process."
  ></tagging-q>
  <tagging-q
    teacherText="What would you use to describe the following image?"
    answerSet="8bitSpace"
    img="./src/8bitSpace.png"
    ramble="In the realm of gaming, 8-bit rocket space adventures take players on nostalgic journeys through pixelated galaxies, evoking the charm of retro gaming culture while infusing it with futuristic themes. Players navigate their spacecraft through a cosmos rendered in vibrant, blocky graphics reminiscent of early video game consoles. Amidst the simplicity of 8-bit aesthetics lies a universe brimming with excitement and discovery, where players embark on quests to explore distant planets, engage in epic space battles, and uncover hidden treasures. These games pay homage to the golden age of gaming while embracing modern innovations, offering players an immersive experience that blends the past and the future in pixel-perfect harmony."
  ></tagging-q>
  <tagging-q></tagging-q>
